    <body style="
       height: 3000px;
       padding-top: 60px;
       padding-left: 80px;
    ">
        <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 1;
        ">Header</div>

        <div style="
            background-color: green;
            color: white;
            position: fixed;
            bottom: 0;
            left: 0;
            top: 50px;
            width: 72px;
            ">sidebar
                <div style="
                    position: absolute;
                    background-color: red;
                    color: white;
                    right: 0;
                    top: 0;
                ">x
                </div>
        </div>
            
        <div style="
            position: absolute;
            background-color: red;
            color: white;
            right: 10px;
            top: 60px;
            z-index: 2;
        ">absolute
        </div>

        </div>

        <div style="
            background-color: lightblue;
            height: 200px; 
            width: 200px;
            position: static;
            ">div 1
        </div>

        <div style="
            background-color: lightpink;
            height: 200px; 
            width: 200px;

            ">div 2

            <div style="
                position: absolute;
