<!DOCTYPE html>
<html>
    <head>
        <title>12 Flexbox</title>

        <style>
            .a12a{
                display: flex;
                flex-direction: row;

            }
            .light-blue{
                background-color: lightblue;
            }
            .light-pink{
                background-color: lightpink;
            }
            .item1a{
                width: 200px;
            }
            .item1b{
                width: 75px;
            }
        </style>

    </head>
    <body>
        <div  class="a12a">
            <div class="light-blue item1a">200px</div>
            <div class="light-pink item1b">75px</div>
        </div>

        <br>

        <div class="b12b">
            <div class="light-blue">item1</div>
            <div class="light-pink">item2</div>
            <div class="light-blue">item3</div>
        </div>

        <br>

        <div class="c12c">
            <div class="light-pink">item1</div>
            <div class="light-pink">item2</div>
            <div class="light-pink">item3</div>
            <div class="light-pink">item4</div>
        </div>

        <br>

        <div class="d12d">
            <div class="light-pink">item1</div>
            <div class="light-pink">item2</div>
        </div>


    </body>
</html>
