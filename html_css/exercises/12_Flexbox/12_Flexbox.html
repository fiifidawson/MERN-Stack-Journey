<!DOCTYPE html>
<html>
    <head>
        <title>12 Flexbox</title>
        <link rel="stylesheet" href="12_Flexbox.css">
        <style>
            .d12d {
                display: flex;
                flex-direction: row;
                justify-content: space-between;
                border: 1px solid rgb(150, 150, 150);
                height: 50px;
                align-items: center;
            }       
        </style>

    </head>
    <body>
        <div  class="a12a">
            <div class="light-blue item1a">200px</div>
            <div class="light-pink item1b">75px</div>
        </div>

        <br>

        <div class="b12b">
            <div class="light-blue item2a">item1</div>
            <div class="light-pink item2b">item2</div>
            <div class="light-blue item2c">item3</div>
        </div>

        <br>

        <div class="c12c">
            <div class="light-pink">item1</div>
            <div class="light-pink">item2</div>
            <div class="light-pink">item3</div>
            <div class="light-pink">item4</div>
        </div>

        <br>

        <div class="d12d">
            <div class="light-pink">item1</div>
            <div class="light-pink">item2</div>
        </div>


    </body>
</html>
